<style>
    .card-deck {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        grid-row-gap: 2rem;
    }
</style>

<head>
</head>

<body>
    <div style="padding:5%">
        <div class="heading">
            <h1>Search here, mkay?</h1>
        </div>

        <form method="post" class="form-inline">
            <div class="form-group" style="width:100%">
                <select class="selectpicker" name="option" id="select">
                    <option>ID</option>
                    <option>Title</option>
                    <option>Season & Number</option>
                    <option>Before Date</option>
                    <option>Description</option>
                </select>
                <div id="input" style="width:65%">
                    <input type="text" id="text" class="form-control" placeholder="Search here" name="query" style="width:100%" required>
                    <input type="number" id="season" min="1" max="23" class="form-control" placeholder="Season" name="s"  style="width:50%" required>
                    <input type="number" id="number" class="form-control" placeholder="Episode" name="e" style="width:50%" required>
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <br>

        <div id="results">
            <div class="card-deck">
                {% for result in results %}
                    <div class="card">
                        <img class="card-img-top" src={{ result['image']['original'] }}>
                        <div class="card-body">
                            <h4 class="card-title">{{ result['name'] }}</h4>
                            <p class="card-text">Season: {{ result['season'] }} Episode: {{ result['number'] }}</p>
                            <p class="card-text">{{ result['summary'][3:-4] }}</p>
                        </div>
                        <div class="card-footer text-muted">Aired: {{ result['airdate'] }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

<script src="static/select.js"></script>
